<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - AvengersTalk</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="find-screen">
      <div class="page-header">
        <div class="page-header__header-l">
          <span>Find</span>
        </div>
        <div class="page-header__header-r div-relative">
          <i class="fas fa-search"></i>
          <i class="fas fa-cog"></i>
          <span class="reddots page-header__icon-reddots"></span>
        </div>
      </div>

      <div class="find-screen__items">
        <div class="find-screen__items__item">
          <i class="fas fa-qrcode"></i>
          <div><span>QR Code</span></div>
        </div>
        <div class="find-screen__items__item">
          <i class="far fa-address-book"></i>
          <div>
            <span>Add by</span>
            <span>Contacts</span>
          </div>
        </div>
        <div class="find-screen__items__item">
          <i class="fas fa-fingerprint"></i>
          <div><span>Add by ID</span></div>
        </div>
        <div class="find-screen__items__item">
          <i class="far fa-envelope"></i>
          <div><span>Invite</span></div>
        </div>
      </div>

      <div class="contents-box">
        <div class="contents-box__header animation-delay1">
          <div class="contents-box__header-l">
            <span>Recommended Friends</span>
          </div>
          <div class="contents-box__header-r"></div>
        </div>
        <div id="content__none-div">
          <span id="contents-box__content__none" class="animation-delay2"
            >You have no recommended friends</span
          >
        </div>
      </div>

      <div class="contents-box">
        <div class="contents-box__header animation-delay1">
          <div class="contents-box__header-l">
            <span>Open Chats</span>
          </div>
          <div class="contents-box__header-r">
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="contents-box__openchats-content animation-delay2">
          <div class="opencats-content__left-box">
            <div class="opencats-content__left-box__header">
              <span>#shield</span>
            </div>
            <div class="opencats-content__left-box__hashtag">
              <span>#shield#avengers#hero</span>
            </div>
            <div class="opencats-content__left-box__members">
              <img src="images/shield.jpg" />
              <span>350 members |</span>
              <span>Active</span>
            </div>
          </div>
          <div class="opencats-content__right-box">
            <img src="images/shield.jpg" />
            <div class="heart-numbers">
              <i class="fas fa-heart"></i>
              <span>326</span>
            </div>
          </div>
        </div>
        <div class="contents-box__openchats-content animation-delay3">
          <div class="opencats-content__left-box">
            <div class="opencats-content__left-box__header">
              <span>#hydra</span>
            </div>
            <div class="opencats-content__left-box__hashtag">
              <span>#hydra#thanos#evil</span>
            </div>
            <div class="opencats-content__left-box__members">
              <img src="images/hydra.jpg" />
              <span>700 members |</span>
              <span>Active</span>
            </div>
          </div>
          <div class="opencats-content__right-box">
            <img src="images/hydra.jpg" />
            <div class="heart-numbers">
              <i class="fas fa-heart"></i>
              <span>108</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="nav-bar">
      <div class="nav-bar__btn">
        <a href="friends.html"><i class="far fa-user"></i></a>
      </div>

      <div class="nav-bar__btn">
        <a href="chats.html"
          ><i class="far fa-comment"></i>
          <span class="animation-bounce-once">2</span>
        </a>
      </div>

      <div class="nav-bar__btn">
        <a href="find.html"><i class="fas fa-search"></i></a>
      </div>
      <div class="nav-bar__btn">
        <a href="more.html">
          <i class="fas fa-ellipsis-h"></i>
          <div class="nav-bar__reddots reddots"></div>
        </a>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c993299b9a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
