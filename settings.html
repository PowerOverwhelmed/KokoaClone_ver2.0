<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="settings-screen">
      <div class="settings-header">
        <a href="more.html"><i class="fas fa-chevron-left"></i></a>
        <span>Settings</span>
        <i class="fas fa-search"></i></a>
      </div>
      <div class="settings-items">
        <div class="settings-items__local">
          <div class="settings-items__item animation-delay1">
            <div class="settings-items__item-l">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Notices</span>
            </div>
            <div class="settings-items__item-r"></div>
          </div>
          <div class="settings-items__item animation-delay2">
            <div class="settings-items__item-l">
                <i class="fas fa-flask"></i>
                <span>Avenger Lab</span>
            </div>
            <div class="settings-items__item-r"></div>
          </div>
          <div class="settings-items__item animation-delay3">
            <div class="settings-items__item-l">
                <i class="fas fa-code-branch"></i>
                <span>Version</span>
            </div>
            <div class="settings-items__item-r">
                
                <span>Latest Version</span>
            </div>
          </div>
        </div>

        <div class="settings-border"></div>
    

        <div class="settings-items__user">
            <div class="settings-items__item animation-delay4">
                <div class="settings-items__item-l">
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings-items__item-r"></div>
            </div>
            <div class="settings-items__item animation-delay5">
                <div class="settings-items__item-l">
                    <i class="far fa-bell"></i>
                    <span>Notification</span>
                </div>
                <div class="settings-items__item-r">
                </div>
            </div>
            <div class="settings-items__item animation-delay6">
                <div class="settings-items__item-l">
                    <i class="fas fa-users"></i>
                    <span>Friends</span>
                </div>
                <div class="settings-items__item-r"></div>
            </div>
            <div class="settings-items__item animation-delay7">
                <div class="settings-items__item-l">
                    <i class="far fa-comment"></i>
                    <span>chats</span>
                </div>
                <div class="settings-items__item-r"></div>
            </div>
            <div class="settings-items__item animation-delay8">
                <div class="settings-items__item-l">
                    <i class="fas fa-tv"></i>
                    <span>Display</span>
                    <span class="red-newmark">N</span>
                </div>
                <div class="settings-items__item-r"></div>
            </div>
            <div class="settings-items__item animation-delay9">
                <div class="settings-items__item-l">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                    <span class="red-newmark">N</span>
                </div>
                <div class="settings-items__item-r">
                    <span>Default Themes</span>
                </div>
            </div>
            <div class="settings-items__item animation-delay10">
                <div class="settings-items__item-l">
                    <i class="fas fa-phone"></i>
                    <span>Call</span>
                </div>
                <div class="settings-items__item-r"></div>
            </div>
        </div>
      </div>
    </div>

    <div class="nav-bar">
      <div class="nav-bar__btn">
        <a href="friends.html"><i class="far fa-user"></i></a>
      </div>

      <div class="nav-bar__btn">
        <a href="chats.html"><i class="far fa-comment"></i> <span class="animation-bounce-once">2</span> </a>
      </div>

      <div class="nav-bar__btn">
        <a href="find.html"><i class="fas fa-search"></i></a>
      </div>
      <div class="nav-bar__btn">
        <a href="more.html">
          <i class="fas fa-ellipsis-h"></i>
          <div class="nav-bar__reddots reddots"></div>
        </a>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c993299b9a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
