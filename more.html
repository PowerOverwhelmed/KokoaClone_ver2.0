<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - AvengersTalk</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="more-screen">
      <div class="page-header">
        <div class="page-header__header-l">
          <span>More</span>
        </div>
        <div class="page-header__header-r div-relative">
          <i class="fas fa-search"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-cog"></i>
          <span class="reddots page-header__icon-reddots"></span>
        </div>
      </div>
      <div class="profile-more">
        <div class="profile-more__photo">
          <img src="images/hulk.jpg" />
        </div>
        <div class="profile-more__rest">
          <div class="profile-more__status">
            <div class="profile-more__status-name">
              <span>Hulk</span>
            </div>
            <div class="profile-more__status-message">
              <span>+1 654-465-1452</span>
              <i class="fas fa-info-circle"></i>
            </div>
          </div>
          <div class="profile-more__icons">
            <i class="far fa-comment-alt"></i>
          </div>
        </div>
      </div>
      <div class="more-items">
        <div class="more-ites__item">1</div>
        <div class="more-ites__item">2</div>
        <div class="more-ites__item">3</div>
        <div class="more-ites__item">4</div>
      </div>
      <div class="more-items"></div>
    </div>

    <div class="nav-bar">
      <div class="nav-bar__btn">
        <a href="friends.html"><i class="far fa-user"></i></a>
      </div>

      <div class="nav-bar__btn">
        <a href="chats.html"><i class="far fa-comment"></i> <span>2</span> </a>
      </div>

      <div class="nav-bar__btn">
        <a href="find.html"><i class="fas fa-search"></i></a>
      </div>
      <div class="nav-bar__btn">
        <a href="more.html">
          <i class="fas fa-ellipsis-h"></i>
          <div class="nav-bar__reddots reddots"></div>
        </a>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c993299b9a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
