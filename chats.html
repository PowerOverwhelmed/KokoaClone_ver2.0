<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - AvengersTalk</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="chats-screen">
      <div class="page-header">
        <div class="page-header__header-l">
          <span>Chats</span>
        </div>
        <div class="page-header__header-r div-relative">
          <i class="fas fa-search"></i>
          <i class="far fa-comment"></i>
          <div class="comment-icon__plus chats-page__icon-plus">+</div>
          <i class="fas fa-music"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
      <a href="conversation.html">
        <div class="chats-user">
          <div class="chats-user-l">
            <div class="chats-user-l__photo">
              <img src="images/ironman.jpg" />
            </div>
            <div class="chats-user-l__status">
              <div class="friends-screen__user-l__status__name">
                <span>Ironman</span>
              </div>
              <div class="chats-screen__user-l__status__massage">
                <span>Hey Bruce! Are you there?</span>
              </div>
            </div>
          </div>
          <div class="chats-screen__user-r">
            <div class="chats-screen__user-r__time">
              <span>21:27</span>
            </div>
            <div class="chats-screen__user-r__news">
              <span class="redcircle">2</span>
            </div>
          </div>
        </div>
      </a>
    </div>

    <div class="nav-bar">
      <div class="nav-bar__btn">
        <a href="friends.html"><i class="far fa-user"></i></a>
      </div>

      <div class="nav-bar__btn">
        <a href="chats.html"><i class="fas fa-comment"></i> <span>2</span> </a>
      </div>

      <div class="nav-bar__btn">
        <a href="find.html"><i class="fas fa-search"></i></a>
      </div>
      <div class="nav-bar__btn">
        <a href="more.html">
          <i class="fas fa-ellipsis-h"></i>
          <div class="nav-bar__reddots reddots"></div>
        </a>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c993299b9a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
