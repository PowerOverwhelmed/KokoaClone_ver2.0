<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Ironman</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="conversation-color">
    <div class="status-bar conversation-color">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="conversation-screen">
        <div class="conversation-header">
            <div class="conversation-header-column conversation-header-l">
                <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
            </div>
            <div class="conversation-header-column conversation-header-m">
                <span>Ironman</span>
            </div>
            <div class="conversation-header-column conversation-header-r">
                <i class="fas fa-search"></i></a>
                <i class="fas fa-grip-lines"></i>
            </div>
        </div>
        <div class="time-bar">
            <span>Tuesday, june 30, 2021</span>
        </div>
        <div class="conversation-box">
          <div class="conversation-from">
              <div class="conversation-from__photo">
                  <img src="images/ironman.jpg" />
              </div>
              <div class="conversation-from__info">
                  <div class="conversation-from__info-name">
                      <span>Ironman</span>
                  </div>
                  <div class="conversation-from__info-messages">
                      <div class="conversation-from__info-messages__message">
                          <span>Knock Knock!!</span>
                      </div>
                      <div class="conversation-from__info-messages__time">
                          <span>21:27</span>
                      </div>
                  </div>
              </div>
          </div>
          <div class="conversation-to">
            <div class="conversation-to__photo">
            </div>
            <div class="conversation-to__info">
                <div class="conversation-from__info-name">
                    <span></span>
                </div>
                <div class="conversation-to__info-messages">
                    <div class="conversation-to__info-messages__message">
                        <span>??</span>
                    </div>
                    <div class="conversation-to__info-messages__time">
                        <span>21:27</span>
                    </div>
                </div>
            </div>
          </div>
          <div class="conversation-from">
            <div class="conversation-from__photo">
                <img src="images/ironman.jpg" />
            </div>
            <div class="conversation-from__info">
                <div class="conversation-from__info-name">
                    <span>Ironman</span>
                </div>
                <div class="conversation-from__info-messages">
                    <div class="conversation-from__info-messages__message">
                        <span>Hey Bruce! Are you there?</span>
                    </div>
                    <div class="conversation-from__info-messages__time">
                        <span>21:27</span>
                    </div>
                </div>
            </div>
          </div>
        </div>
        
      </div>
      <div class="conversation-input">
        <div class="conversation-input__more-btn">
          <span>+</span>
        </div>
        <div class="conversation-input__input">
          <input  type="text" placeholder="Write a message here...">
          <i class="far fa-smile-wink"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
    <script
      src="https://kit.fontawesome.com/c993299b9a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
