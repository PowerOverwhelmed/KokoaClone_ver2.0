<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the Avengers Talk</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="index-screen">
      <div class="index-screen__header">
        <h1>Welcome to AvengersTalk</h1>
      </div>
      <div class="index-screen__text">
        <span
          >If you have a Avengers Acount, log in with your email or phone
          number.</span
        >
      </div>
      <div class="index-screen__submits">
        <form
          action="index-loading.html"
          method="get"
          class="index-screen__form"
        >
          <input type="text" required placeholder="Email or phone number" />
          <input type="password" required placeholder="Password" />
          <input class="login-btn" type="submit" value="Log In" />
          <input class="login-btn" type="submit" value="Sign Up" />
        </form>
      </div>
      <div class="index-screen__link">
        <a href="#">Find Avengers Account or Password</a>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c993299b9a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
