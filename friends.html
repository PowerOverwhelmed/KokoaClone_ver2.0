<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - AvengersTalk</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="friends-screen">
      <div class="page-header">
        <div class="page-header__header-l">
          <span>Friends</span>
        </div>
        <div class="page-header__header-r">
          <i class="fas fa-search"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
      <div id="friends-screen__info">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Names Display</span>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="friends-screen__user">
        <div class="friends-screen__user-l">
          <div class="friends-screen__user-l__photo">
            <img src="images/hulk.jpg" />
          </div>
          <div class="friends-screen__user-l__status">
            <div class="friends-screen__user-l__status__name">
              <span>Hulk</span>
            </div>
            <div class="friends-screen__user-l__status__massage"></div>
          </div>
        </div>
        <div class="friends-screen__user-r"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="friends-screen__channel-user">
          <div class="profile-channel">
            <div class="profile-channel-l">
              <div class="profile-channel-l__photo">
                <img src="images/hydra.jpg" />
              </div>
              <div class="profile-channel-l__status">
                <div class="profile-channel-l__status__name">
                  <span>Hydra</span>
                </div>
                <div class="profile-channel-l__status__massage"></div>
              </div>
            </div>
            <div class="profile-channel-r">
              <span>2</span>
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div class="friends-screen__channel-user">
          <div class="profile-channel">
            <div class="profile-channel-l">
              <div class="profile-channel-l__photo">
                <img src="images/shield.jpg" />
              </div>
              <div class="profile-channel-l__status">
                <div class="profile-channel-l__status__name">
                  <span>Shield</span>
                </div>
                <div class="profile-channel-l__status__massage"></div>
              </div>
            </div>
            <div class="profile-channel-r">
              <span>4</span>
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div class="friends-screen__channel-user">
          <div class="profile-channel">
            <div class="profile-channel-l">
              <div class="profile-channel-l__photo">
                <img src="images/chitauri.jpg" />
              </div>
              <div class="profile-channel-l__status">
                <div class="profile-channel-l__status__name">
                  <span>Chitauri</span>
                </div>
                <div class="profile-channel-l__status__massage"></div>
              </div>
            </div>
            <div class="profile-channel-r">
              <span>1</span>
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="nav-bar">
      <div class="nav-bar__btn">
        <a href="friends.html"><i class="fas fa-user"></i></a>
      </div>

      <div class="nav-bar__btn">
        <a href="chats.html"><i class="far fa-comment"></i> <span>2</span> </a>
      </div>

      <div class="nav-bar__btn">
        <a href="find.html"><i class="fas fa-search"></i></a>
      </div>
      <div class="nav-bar__btn">
        <a href="more.html">
          <i class="fas fa-ellipsis-h"></i>
          <div class="nav-bar__reddots reddots"></div>
        </a>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c993299b9a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
